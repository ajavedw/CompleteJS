function printFullAge(agesArray) {
    var em = [];
    var result = [];
    for (var i = 0; i < agesArray.length; i++) {
        em.push(agesArray[i]);

        if (em[i] >= 18) {
            result.push(true);
        }
        if (em[i] < 18) {
            result.push(false);
        }
    }
    return result;
}

var ages1 = [15, 19, 875,65];
var ages2 = [24, 12, 34, 54];

console.log(printFullAge(ages1));
console.log(printFullAge(ages2));
