<!DOCTYPE html>

<body>


    <script>
        function calcAge(Born) {
            var age = 2019 - Born;
            return age;
        }

        function yearsToRetire(born,name) {
            var age = calcAge(born);
            var yearsTo = 65 - age;
            if (yearsTo > 0) {
                console.log(name + ' retires in ' + yearsTo);
            }
            if (yearsTo <= 0) {
                console.log(name + 'is already retired');
            }
        }
        yearsToRetire(1985,'Adnan');

    </script>
</body>
